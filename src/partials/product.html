<section class="product">
  <div class="product__background"></div>
  <div class="container">
    <div class="product__wrapper">
      <div class="product__images">
        <div class="product__big-image" id="productSlider">
          <button
            class="btn-reset product__images-btn product__images-prev"
            type="button"
            aria-label="Previous Slide Button"
          ></button>
          <button
            class="btn-reset product__images-btn product__images-next"
            type="button"
            aria-label="Next Slide Button"
          ></button>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="img/content/card-img-big.avif"
                  type="image/avif"
                />
                <source
                  srcset="img/content/card-img-big.webp"
                  type="image/webp"
                />
                <img
                  class="product__big-img"
                  src="img/content/card-img-big.jpg"
                  width="658"
                  height="499"
                  alt="Туфли лакированные"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="img/content/card-img-big.avif"
                  type="image/avif"
                />
                <source
                  srcset="img/content/card-img-big.webp"
                  type="image/webp"
                />
                <img
                  class="product__big-img"
                  loading="lazy"
                  src="img/content/card-img-big.jpg"
                  width="658"
                  height="499"
                  alt="Туфли лакированные"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="img/content/card-img-big.avif"
                  type="image/avif"
                />
                <source
                  srcset="img/content/card-img-big.webp"
                  type="image/webp"
                />
                <img
                  class="product__big-img"
                  loading="lazy"
                  src="img/content/card-img-big.jpg"
                  width="658"
                  height="499"
                  alt="Туфли лакированные"
                />
              </picture>
            </div>
          </div>
        </div>
        <div class="product__small-image" id="productThumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide product__small-slide">
              <div class="product__small-wrapper">
                <picture>
                  <source
                    srcset="img/content/card-img-small-1.avif"
                    type="image/avif"
                  />
                  <source
                    srcset="img/content/card-img-small-1.webp"
                    type="image/webp"
                  />
                  <img
                    class="product__small-img"
                    width="156"
                    height="132"
                    loading="lazy"
                    src="img/content/card-img-small-1.jpg"
                    alt="Туфли лакированные"
                  />
                </picture>
              </div>
            </div>
            <div class="swiper-slide product__small-slide">
              <div class="product__small-wrapper">
                <picture>
                  <source
                    srcset="img/content/card-img-small-2.avif"
                    type="image/avif"
                  />
                  <source
                    srcset="img/content/card-img-small-2.webp"
                    type="image/webp"
                  />
                  <img
                    class="product__small-img"
                    width="156"
                    height="132"
                    loading="lazy"
                    src="img/content/card-img-small-2.jpg"
                    alt="Туфли лакированные"
                  />
                </picture>
              </div>
            </div>
            <div class="swiper-slide product__small-slide">
              <div class="product__small-wrapper">
                <picture>
                  <source
                    srcset="img/content/card-img-small-3.avif"
                    type="image/avif"
                  />
                  <source
                    srcset="img/content/card-img-small-3.webp"
                    type="image/webp"
                  />
                  <img
                    class="product__small-img"
                    width="156"
                    height="132"
                    loading="lazy"
                    src="img/content/card-img-small-3.jpg"
                    alt="Туфли лакированные"
                  />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="product__content">
        <h2 class="section-title product__title">Туфли лакированные</h2>
        <span class="product__price">4 999 ₽</span>
        <div class="product__info">
          <div class="product__rate">
            <img
              class="product__rate-star"
              src="img/star.svg"
              alt="Star"
              width="18"
              height="19"
            />
            <img
              class="product__rate-star"
              src="img/star.svg"
              alt="Star"
              width="18"
              height="19"
            />
            <img
              class="product__rate-star"
              src="img/star.svg"
              alt="Star"
              width="18"
              height="19"
            />
            <img
              class="product__rate-star"
              src="img/star.svg"
              alt="Star"
              width="18"
              height="19"
            />
            <img
              class="product__rate-star-empty"
              src="img/star-empty.svg"
              alt="Star"
              width="18"
              height="19"
            />
          </div>
          <button class="btn-reset product__favourites" type="button">
            <svg class="product__favourites-icon">
              <use xlink:href="img/sprite.svg#favourites"></use>
            </svg>
            <span class="product__text" id="favouritesText">в избранное</span>
          </button>
        </div>
        <div class="product__sizes sizes">
          <span class="product__text product__text-category">Размеры:</span>
          <ul class="list-reset sizes__list">
            <li class="sizes__item">
              <button
                class="btn-reset sizes__btn active"
                type="button"
                aria-label="32 размер"
              >
                32
              </button>
            </li>
            <li class="sizes__item">
              <button
                class="btn-reset sizes__btn"
                type="button"
                aria-label="34 размер"
              >
                34
              </button>
            </li>
            <li class="sizes__item">
              <button
                class="btn-reset sizes__btn"
                type="button"
                aria-label="36 размер"
              >
                36
              </button>
            </li>
            <li class="sizes__item">
              <button
                class="btn-reset sizes__btn"
                type="button"
                aria-label="38 размер"
              >
                38
              </button>
            </li>
          </ul>
        </div>
        <button
          class="btn-reset product__open-table"
          data-graph-path="sizes-dialog"
        >
          Таблица размеров
        </button>
        <div class="product__colors colors">
          <span class="product__text product__text-category">Цвета:</span>
          <ul class="list-reset colors__list">
            <li class="colors__item">
              <button
                class="btn-reset colors__btn colors__btn--cloud"
                type="button"
                aria-label="Цвет Серебряный Крайола"
              ></button>
            </li>
            <li class="colors__item">
              <button
                class="btn-reset colors__btn colors__btn--white active"
                type="button"
                aria-label="Цвет Белый"
              ></button>
            </li>
            <li class="colors__item">
              <button
                class="btn-reset colors__btn colors__btn-shaft"
                type="button"
                aria-label="Цвет Серый Коричневый"
              ></button>
            </li>
          </ul>
        </div>
        <div class="product__category">
          <span class="product__text product__text-category">Состав:</span
          ><span class="product__text">Искусственная замша</span>
        </div>
        <div class="product__category">
          <span class="product__text product__text-category">Сезон:</span
          ><span class="product__text">Демисезон</span>
        </div>
        <div class="product__more">
          <div class="product__category-hidden">
            <div class="product__category">
              <span class="product__text product__text-category">Состав:</span
              ><span class="product__text">Искусственная замша</span>
            </div>
            <div class="product__category">
              <span class="product__text product__text-category">Сезон:</span
              ><span class="product__text">Демисезон</span>
            </div>
          </div>
          <button class="btn-reset product__morebtn" type="button">
            Подробнее
          </button>
        </div>
        <button class="btn-reset btn btn--dark product__buy" type="button">
          КУПИТЬ
        </button>
      </div>
    </div>
  </div>
  <div class="graph-modal">
    <div
      class="graph-modal__container"
      role="dialog"
      aria-modal="true"
      data-graph-target="sizes-dialog"
    >
      <button
        class="graph-modal__close js-modal-close"
        aria-label="Закрыть модальное окно"
      ></button>
      <div class="graph-modal__content">
        <table class="sizes-table">
          <caption class="sizes-table__title">
            Таблица размеров
          </caption>
          <thead class="sizes-table__header">
            <tr class="sizes-table__row">
              <th class="sizes-table__th">Российский размер</th>
              <th class="sizes-table__th">Размер производителя</th>
              <th class="sizes-table__th">Длина стопы, в см</th>
            </tr>
          </thead>
          <tbody class="sizes-table__body">
            <tr class="sizes-table__row">
              <td class="sizes-table__col product__text">32</td>
              <td class="sizes-table__col product__text">32</td>
              <td class="sizes-table__col product__text">20,1</td>
            </tr>
            <tr class="sizes-table__row">
              <td class="sizes-table__col product__text">34</td>
              <td class="sizes-table__col product__text">34</td>
              <td class="sizes-table__col product__text">21,4</td>
            </tr>
            <tr class="sizes-table__row">
              <td class="sizes-table__col product__text">36</td>
              <td class="sizes-table__col product__text">36</td>
              <td class="sizes-table__col product__text">23</td>
            </tr>
            <tr class="sizes-table__row">
              <td class="sizes-table__col product__text">38</td>
              <td class="sizes-table__col product__text">38</td>
              <td class="sizes-table__col product__text">24,5</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
